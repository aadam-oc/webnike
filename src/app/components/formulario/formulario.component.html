<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="referencia">N. Referencia</label>
    <input type="number" class="form-control" id="referencia"
      formControlName="referencia" (blur)="buscarProducto()">
    <div
      *ngIf="productForm.get('referencia')?.invalid && productForm.get('referencia')?.touched"
      class="text-danger">
      <span *ngIf="productForm.get('referencia')?.errors?.['required']">Este
        campo es obligatorio.</span>
      <span *ngIf="productForm.get('referencia')?.errors?.['min']">El número
        debe ser mayor a 0.</span>
      <span *ngIf="productForm.get('referencia')?.errors?.['max']">Número
        demasiado alto.</span>
    </div>
  </div>

  <div class="form-group">
    <label for="nombre">Nombre Producto</label>
    <input type="text" class="form-control" id="nombre"
      formControlName="nombre">
  </div>

  <div class="form-group">
    <label for="precio">Precio</label>
    <input type="number" class="form-control" id="precio"
      formControlName="precio">
  </div>

  <div class="form-group">
    <label for="descripcion">Descripción</label>
    <input type="text" class="form-control" id="descripcion"
      formControlName="descripcion">
  </div>

  <div class="form-group">
    <label for="tipoProducto">Tipo de producto</label>
    <select class="form-control" id="tipoProducto"
      formControlName="tipoProducto">
      <option value>Seleccione un tipo de producto</option>
      <option value="zapatillas">Zapatillas</option>
      <option value="ropa">Ropa</option>
      <option value="accesorios">Accesorios</option>
    </select>
  </div>

  <div class="form-group">
    <label for="oferta">Producto en oferta</label>
    <input type="checkbox" id="oferta" formControlName="oferta">
  </div>

  <div class="form-group">
    <label for="imagen">Imagen</label>
    <input type="file" class="form-control" id="imagen"
      (change)="onFileSelected($event)">
    <div *ngIf="!imagenUrl && imagenSeleccionada" class="text-danger">
      Subiendo imagen, por favor espera...
    </div>
    <img *ngIf="imagenUrl" [src]="imagenUrl" alt="Vista previa" width="150">
  </div>

  <button type="submit" class="btn btn-primary"
    [disabled]="productForm.invalid || !imagenUrl">
    {{ productoExistente ? 'Modificar' : 'Aceptar' }}
  </button>
</form>
